<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Comment Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#09090b", 
              "surface-dark": "#18181b",
              "border-dark": "#27272a",
              "text-muted": "#a1a1aa",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.375rem", 
              "md": "0.375rem",
              "lg": "0.5rem", 
              "xl": "0.75rem", 
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #27272a; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #3f3f46; 
        }
    </style>
<style>
    /* Mobile-first: handled by shared/nav.js */
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<!-- Header -->
<div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-border-dark bg-white dark:bg-background-dark shrink-0">
<a onclick="history.back(); return false;" href="#" class="text-gray-900 dark:text-white flex items-center justify-center p-2 rounded-full hover:bg-gray-100 dark:hover:bg-surface-dark transition-colors cursor-pointer">
<span class="material-symbols-outlined text-[24px]">close</span>
</a>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Add Comment</h2>
<div class="w-10"></div> <!-- Spacer to center title visually -->
</div>
<!-- Main Content Area -->
<div class="flex-1 overflow-y-auto flex flex-col p-4">
<!-- Context Card -->
<div class="mb-4">
<div class="flex items-start gap-3 bg-gray-50 dark:bg-surface-dark p-3 rounded-lg border border-gray-200 dark:border-border-dark">
<div class="bg-primary/20 p-2 rounded-md shrink-0 text-primary">
<span class="material-symbols-outlined text-[20px]">task</span>
</div>
<div>
<p class="text-xs font-semibold text-primary uppercase tracking-wider mb-0.5">Regarding</p>
<p class="text-gray-900 dark:text-white text-sm font-medium">Task #TASK-2049 - HVAC Unit Repair</p>
<p class="text-gray-500 dark:text-text-muted text-xs mt-1">Acme Corporation - Server Room, Building B</p>
</div>
</div>
</div>
<!-- Input Area -->
<div class="flex-1 flex flex-col">
<label class="sr-only" for="comment-area">Technician Observations</label>
<div class="relative flex-1 flex flex-col">
<textarea class="form-textarea flex-1 w-full rounded-lg bg-white dark:bg-surface-dark border-gray-200 dark:border-border-dark text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-text-muted focus:ring-2 focus:ring-primary focus:border-transparent resize-none p-4 text-base leading-relaxed transition-all duration-200 min-h-[200px]" id="comment-area" placeholder="Type your observations regarding the repair here..."></textarea>
</div>
</div>
<!-- Attachment Tools -->
<div class="mt-4">
<p class="text-xs text-gray-500 dark:text-text-muted mb-2 font-medium">Attachments</p>
<div class="flex gap-3 overflow-x-auto pb-2">
<button class="flex flex-col items-center justify-center gap-1.5 min-w-[72px] h-[72px] rounded-lg border border-dashed border-gray-300 dark:border-border-dark bg-gray-50 dark:bg-surface-dark/50 hover:bg-gray-100 dark:hover:bg-surface-dark hover:border-primary/50 text-gray-600 dark:text-text-muted transition-all group">
<span class="material-symbols-outlined text-[24px] group-hover:text-primary transition-colors">photo_camera</span>
<span class="text-[10px] font-medium group-hover:text-primary transition-colors">Photo</span>
</button>
<button class="flex flex-col items-center justify-center gap-1.5 min-w-[72px] h-[72px] rounded-lg border border-dashed border-gray-300 dark:border-border-dark bg-gray-50 dark:bg-surface-dark/50 hover:bg-gray-100 dark:hover:bg-surface-dark hover:border-primary/50 text-gray-600 dark:text-text-muted transition-all group">
<span class="material-symbols-outlined text-[24px] group-hover:text-primary transition-colors">mic</span>
<span class="text-[10px] font-medium group-hover:text-primary transition-colors">Voice</span>
</button>
<button class="flex flex-col items-center justify-center gap-1.5 min-w-[72px] h-[72px] rounded-lg border border-dashed border-gray-300 dark:border-border-dark bg-gray-50 dark:bg-surface-dark/50 hover:bg-gray-100 dark:hover:bg-surface-dark hover:border-primary/50 text-gray-600 dark:text-text-muted transition-all group">
<span class="material-symbols-outlined text-[24px] group-hover:text-primary transition-colors">attach_file</span>
<span class="text-[10px] font-medium group-hover:text-primary transition-colors">File</span>
</button>
</div>
</div>
</div>
<!-- Bottom Actions Area -->
<div class="p-4 bg-white dark:bg-background-dark border-t border-gray-200 dark:border-border-dark shrink-0 pb-8">
<!-- Sync Status -->
<div class="flex items-center justify-center gap-2 mb-4">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600 text-[16px]">wifi_off</span>
<p class="text-xs text-gray-500 dark:text-gray-500 text-center">Device offline. Comments will sync when connection is restored.</p>
</div>
<button class="w-full bg-primary hover:bg-blue-600 text-white font-medium py-3.5 px-4 rounded-lg shadow-sm active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">send</span>
            Post Comment
        </button>
</div>
<script src="../shared/nav.js"></script>
</body></html>
