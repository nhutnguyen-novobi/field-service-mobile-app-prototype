<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white pb-24">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center justify-between px-4 py-3">
<a href="../repair_tickets_list_screen/code.html" class="text-sm font-medium text-primary hover:text-primary/80 no-underline">Cancel</a>
<h2 class="text-base font-semibold text-center absolute left-1/2 -translate-x-1/2 w-full max-w-[200px] truncate">New Repair Request</h2>
<!-- Spacer to balance the Cancel button for centering -->
<div class="w-10"></div>
</div>
</div>
<!-- Main Content -->
<main class="flex flex-col gap-6 p-4 max-w-md mx-auto w-full">
<!-- Asset Context Card -->
<section>
<h3 class="sr-only">Asset Information</h3>
<div class="flex items-stretch justify-between gap-4 rounded-xl bg-white dark:bg-surface-dark p-4 shadow-sm border border-gray-100 dark:border-gray-800">
<div class="flex flex-col justify-center gap-1 flex-[2_2_0px]">
<span class="inline-flex items-center rounded-full bg-blue-100 dark:bg-blue-900/30 px-2 py-0.5 text-xs font-medium text-blue-800 dark:text-blue-300 w-fit mb-1">
                        Maintenance
                    </span>
<p class="text-slate-900 dark:text-white text-base font-bold leading-tight">HVAC Unit #402</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">location_on</span>
                        Building A, Roof Access
                    </p>
</div>
<div class="w-24 bg-center bg-no-repeat bg-cover rounded-lg shrink-0" data-alt="Close up of industrial HVAC unit on a roof" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA4NzKsrVmUmglKBBR_FgIWcQpsb-E2CferzeNlQoJGc32AkDGTrJygRBNVR4pHsTGx8xCjUtRwkq0Pb97Nsd1ImFkQT62xjQ3VYYK0fwL06CUpQI8BjYedk4TciHd2_HP3AkXpuZnZnwMrl61FFl_TfT6ZTYtDm9TS3Kze48VeFWlfgQ18HpdEqKauiNmSRxN5Xmcoh4-nrZ_tm6xA9vjo7pL2JsJdqhaUhrfOr3M1OBJ1t-RIdbsXvL94YGHs04ZU7IVxkm_m_V4");'></div>
</div>
</section>
<!-- Priority Selector -->
<section class="flex flex-col gap-2">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal px-1">Priority Level</p>
<div class="flex h-10 w-full items-center justify-center rounded-lg bg-gray-200 dark:bg-[#283039] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary transition-all text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">
<span class="truncate">Routine</span>
<input class="invisible w-0 absolute" name="priority" type="radio" value="Routine"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-primary transition-all text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">
<span class="truncate">Urgent</span>
<input checked="" class="invisible w-0 absolute" name="priority" type="radio" value="Urgent"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm has-[:checked]:text-red-500 transition-all text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal">
<span class="truncate">Critical</span>
<input class="invisible w-0 absolute" name="priority" type="radio" value="Critical"/>
</label>
</div>
</section>
<!-- Category Select -->
<section class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal px-1" for="category">Issue Category</label>
<div class="relative">
<select class="appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark h-12 px-4 text-base font-normal leading-normal shadow-sm" id="category">
<option disabled="" selected="" value="">Select category...</option>
<option value="electrical">Electrical</option>
<option value="mechanical">Mechanical</option>
<option value="plumbing">Plumbing</option>
<option value="software">Software/Controls</option>
<option value="other">Other</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</section>
<!-- Description Textarea -->
<section class="flex flex-col gap-2">
<div class="flex justify-between items-center px-1">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal" for="description">Description</label>
<button class="text-primary text-xs font-medium flex items-center gap-1" type="button">
<span class="material-symbols-outlined text-[16px]">mic</span> Dictate
                </button>
</div>
<textarea class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark min-h-[140px] placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal shadow-sm" id="description" placeholder="Describe the problem in detail. Example: Strange noise coming from the fan motor when starting up..."></textarea>
<p class="text-right text-xs text-slate-400 px-1">0/500 characters</p>
</section>
<!-- Attachments Section -->
<section class="flex flex-col gap-3">
<h4 class="text-slate-900 dark:text-white text-sm font-medium leading-normal px-1">Attachments</h4>
<div class="grid grid-cols-3 gap-3">
<!-- Existing Photo Thumbnail -->
<div class="relative aspect-square rounded-xl bg-gray-100 dark:bg-gray-800 overflow-hidden group border border-gray-200 dark:border-gray-700">
<img alt="Close up of circuit breaker panel" class="w-full h-full object-cover" data-alt="Technical close up of machinery or circuit board" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAo8gFltuTL01GZelNM9zNLGq1iMKI_8kiyUDTzKUingVCfbARs_2FLyc1d9A0OHciNzb6Erb66vSDfsLUchW0TOZORmFX9DJT5fOBMik_YkOiPRq_VStDEbLLbUOvZcBoeLE-ox_r4-NL08QQ4a93skaZoHzrzOXQSarBEvsCtFtjJhVhz1QToGr3tnAwBXIRWW5-msoauhBXVVEXBOOaSY0eHhGaTflnpSflNPpLNyiyiW514z0UdbWjTzivf4q4oqfSyBOuuIcI"/>
<button class="absolute top-1 right-1 bg-black/50 text-white rounded-full p-0.5 backdrop-blur-sm hover:bg-red-500 transition-colors">
<span class="material-symbols-outlined text-[16px]">close</span>
</button>
</div>
<!-- Add Photo Button -->
<button class="aspect-square rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-600 bg-transparent hover:bg-gray-50 dark:hover:bg-gray-800/50 flex flex-col items-center justify-center gap-1 transition-colors text-slate-500 dark:text-slate-400" type="button">
<span class="material-symbols-outlined text-3xl">add_a_photo</span>
<span class="text-xs font-medium">Add Photo</span>
</button>
<!-- Placeholder for layout balance if needed, or leave empty space -->
</div>
</section>
</main>
<!-- Bottom Action Bar (Sticky) -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-background-dark/80 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-20">
<div class="max-w-md mx-auto">
<a href="../repair_tickets_list_screen/code.html" class="w-full h-12 rounded-xl bg-primary hover:bg-blue-600 text-white font-semibold text-base shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2 transition-all active:scale-[0.98] no-underline">
<span class="material-symbols-outlined">send</span>
                Submit Request
            </a>
<p class="text-center text-xs text-slate-400 dark:text-slate-500 mt-2 flex items-center justify-center gap-1">
<span class="material-symbols-outlined text-[14px]">wifi_off</span>
                Offline mode enabled. Request will sync automatically.
            </p>
</div>
</div>
