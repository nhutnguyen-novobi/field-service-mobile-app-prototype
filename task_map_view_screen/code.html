<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task Map View Screen</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c242c",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide scrollbar for chips */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    /* Mobile-first: handled by shared/nav.js */
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Area -->
<header class="bg-background-dark shrink-0 pb-4 z-20 shadow-lg border-b border-gray-800">
<!-- Top Bar -->
<div class="flex items-center justify-between p-4">
<a onclick="history.back(); return false;" href="#" class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</a>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight">Task Map</h2>
<button class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary/20 hover:bg-primary/30 text-primary transition-colors">
<span class="material-symbols-outlined text-xl">person</span>
</button>
</div>
<!-- Controls Container -->
<div class="px-4 space-y-4">
<!-- Search & Toggle Row -->
<div class="flex gap-3">
<!-- Search Bar -->
<div class="flex flex-1 items-center rounded-lg bg-surface-dark h-10 border border-gray-700/50 focus-within:border-primary/50 transition-colors">
<div class="text-gray-400 flex items-center justify-center pl-3 pr-2">
<span class="material-symbols-outlined text-xl">search</span>
</div>
<input class="w-full bg-transparent border-none text-white placeholder-gray-500 focus:ring-0 text-sm h-full p-0 pr-3" placeholder="Search address or Task ID..."/>
</div>
<!-- List/Map Toggle -->
<div class="flex h-10 bg-surface-dark rounded-lg p-1 border border-gray-700/50">
<button class="flex items-center justify-center px-3 rounded-md text-gray-400 text-sm font-medium hover:text-white transition-colors">
<span class="material-symbols-outlined text-lg mr-1">list</span>
</button>
<button class="flex items-center justify-center px-3 rounded-md bg-primary text-white shadow-sm text-sm font-medium">
<span class="material-symbols-outlined text-lg mr-1">map</span>
</button>
</div>
</div>
<!-- Filter Chips -->
<div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
<button class="flex h-8 shrink-0 items-center justify-center px-4 rounded-full bg-white text-background-dark text-xs font-bold shadow-sm">
                    All
                </button>
<button class="flex h-8 shrink-0 items-center justify-center px-4 rounded-full bg-surface-dark border border-gray-700 hover:border-gray-500 text-gray-300 text-xs font-medium transition-colors">
                    Pending
                </button>
<button class="flex h-8 shrink-0 items-center justify-center px-4 rounded-full bg-surface-dark border border-gray-700 hover:border-gray-500 text-gray-300 text-xs font-medium transition-colors">
                    In Progress
                </button>
<button class="flex h-8 shrink-0 items-center justify-center px-4 rounded-full bg-surface-dark border border-gray-700 hover:border-gray-500 text-orange-400 text-xs font-medium transition-colors">
                    Urgent
                </button>
</div>
</div>
</header>
<!-- Map Area -->
<main class="flex-1 relative w-full h-full bg-[#1c2127] overflow-hidden">
<!-- Map Background Image -->
<!-- Note: Using a dark filtered image to simulate dark mode map -->
<div class="absolute inset-0 w-full h-full z-0">
<img alt="Map View" class="w-full h-full object-cover opacity-60 grayscale brightness-75 contrast-125" data-alt="Dark aerial view of city streets at night, map interface background" data-location="Metropolis Area" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDPEEESMBNhAZGutW0tiJyXGlfOP-KW5K2Xny6pSNlBWnAd4MzUG5IYX1lXJx_at_i7g5V8_7Lui5tdFv8JklC6S8doz4RZHrrWC0rnLdWWkpIDYqMy7tsQnsorUUBOOroboDlMJh6FjWuSlM5jEVgIPqhulXI7MPRDQ-6YScm-7QcNuylHj1YZsN0o1241lMh6h_40RPeAtRx6GnvDvMnxO-zhTv3O6DjRIfnMdWjklwwstvOlMzyie7wcqnSWEhdymRoWAcqBYgU"/>
<!-- Overlay to darken further for UI contrast -->
<div class="absolute inset-0 bg-[#101922]/40 mix-blend-multiply"></div>
</div>
<!-- Interactive Elements Layer -->
<div class="absolute inset-0 z-10 p-4 pointer-events-none">
<!-- Map Pins (Absolute Positioned Simulation) -->
<!-- Pin 1: Active (Selected) -->
<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-auto cursor-pointer group">
<div class="relative flex flex-col items-center">
<!-- Label Bubble -->
<div class="mb-1 px-2 py-1 bg-primary text-white text-[10px] font-bold rounded shadow-lg transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-200">
                        TASK-2049
                    </div>
<!-- Pin Icon -->
<span class="material-symbols-outlined text-4xl text-primary drop-shadow-lg filter shadow-primary/50">location_on</span>
<!-- Ripple Effect -->
<div class="absolute top-5 left-1/2 -translate-x-1/2 w-8 h-3 bg-primary/30 rounded-full blur-sm animate-pulse"></div>
</div>
</div>
<!-- Pin 2: Pending -->
<div class="absolute top-1/4 left-1/4 pointer-events-auto cursor-pointer">
<span class="material-symbols-outlined text-3xl text-gray-400 drop-shadow-md">location_on</span>
</div>
<!-- Pin 3: Urgent -->
<div class="absolute bottom-1/3 right-1/4 pointer-events-auto cursor-pointer">
<span class="material-symbols-outlined text-3xl text-orange-500 drop-shadow-md">location_on</span>
</div>
<!-- Pin 4: Normal -->
<div class="absolute top-1/2 right-1/3 pointer-events-auto cursor-pointer">
<span class="material-symbols-outlined text-3xl text-blue-300/70 drop-shadow-md">location_on</span>
</div>
<!-- Floating Action Buttons (Right Side) -->
<div class="absolute right-4 top-4 flex flex-col gap-3 pointer-events-auto">
<button class="size-11 flex items-center justify-center rounded-xl bg-surface-dark/90 backdrop-blur-md border border-gray-700 shadow-lg text-white hover:bg-surface-dark transition-all active:scale-95">
<span class="material-symbols-outlined text-2xl">my_location</span>
</button>
<div class="flex flex-col rounded-xl bg-surface-dark/90 backdrop-blur-md border border-gray-700 shadow-lg overflow-hidden">
<button class="size-11 flex items-center justify-center text-white hover:bg-white/5 active:bg-white/10 border-b border-gray-700">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
<button class="size-11 flex items-center justify-center text-white hover:bg-white/5 active:bg-white/10">
<span class="material-symbols-outlined text-2xl">remove</span>
</button>
</div>
<button class="size-11 flex items-center justify-center rounded-xl bg-surface-dark/90 backdrop-blur-md border border-gray-700 shadow-lg text-white hover:bg-surface-dark transition-all active:scale-95">
<span class="material-symbols-outlined text-2xl">alt_route</span>
</button>
</div>
<!-- Task Card (Bottom Sheet) -->
<div class="absolute bottom-0 left-0 right-0 pointer-events-auto">
<!-- Selected Task Card -->
<div class="mx-4 mb-6 rounded-2xl bg-surface-dark border border-gray-800 shadow-2xl overflow-hidden animate-in slide-in-from-bottom-10 duration-300">
<!-- Card Header / Status Strip -->
<div class="h-1.5 w-full bg-primary"></div>
<div class="p-4">
<!-- Top Row: ID & Status -->
<div class="flex items-center justify-between mb-3">
<div class="flex items-center gap-2">
<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-gray-800 text-gray-300 uppercase tracking-wider">TASK-2049</span>
<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-blue-900/40 text-blue-200 border border-blue-800/50 uppercase tracking-wider">In Progress</span>
</div>
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<!-- Main Content -->
<div class="flex gap-4 mb-4">
<!-- Thumbnail -->
<div class="size-16 shrink-0 rounded-lg bg-gray-700 overflow-hidden relative">
<img class="w-full h-full object-cover opacity-80" data-alt="Close up of an industrial AC unit being repaired" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB0yFJCYTUKy8THPKPsDuAjaVbf6B31ClpLqnNEo4Bj_kcsNjPf_jsmZu7DjkYagViKpdOrt1LdmJ_2XU4zdUb3-7TWRrKhqPlePLknQ40RNZ3KxfoUmX0eiVrEfGNgWmG7_3eVAcXpo15QFvzv8uMRqqYqaH5FllCZbdgxnBwwEX2BYVx-lW_eGu4ysMytfB2xKGrWI6pa3H1Bo6E5a5kJ1Guc7s3zj5lm9xKvbTAVpKxvE9a-45KKJw7M8Tk9iNE1Sg67YLu0SMk"/>
</div>
<!-- Text Info -->
<div>
<h3 class="text-white font-bold text-lg leading-snug">HVAC Unit Repair</h3>
<p class="text-gray-400 text-sm mt-0.5">Acme Corporation, Server Room</p>
<div class="flex items-center gap-1 mt-1 text-xs text-gray-500">
<span class="material-symbols-outlined text-[14px]">distance</span>
<span>1.2 mi away</span>
<span class="mx-1">â€¢</span>
<span>Due Today, 4:00 PM</span>
</div>
</div>
</div>
<!-- Actions -->
<div class="grid grid-cols-[1fr_auto] gap-3">
<a href="../task_details_screen/code.html" class="flex items-center justify-center gap-2 h-12 rounded-xl bg-primary text-white font-bold text-sm shadow-lg shadow-blue-900/20 active:bg-blue-600 transition-colors no-underline">
<span class="material-symbols-outlined filled">navigation</span>
                                Navigate
                            </a>
<button class="flex items-center justify-center size-12 rounded-xl bg-gray-800 text-white border border-gray-700 active:bg-gray-700 transition-colors">
<span class="material-symbols-outlined">call</span>
</button>
</div>
</div>
</div>
</div>
</div>
</main>
<script src="../shared/nav.js"></script>
</body></html>
