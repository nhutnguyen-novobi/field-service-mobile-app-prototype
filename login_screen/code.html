<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Field Service Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1A2027",
                        "surface-border": "#2D3748",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", // rounded-md equivalent (6px)
                        "lg": "0.5rem",        // rounded-lg (8px)
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    /* Mobile-first: handled by shared/nav.js */
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white">
<!-- Main App Container -->
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
    <!-- Offline Indicator Banner (Conditional State) -->
    <div class="bg-amber-500/10 border-b border-amber-500/20 px-4 py-2 flex items-center justify-center gap-2">
        <span class="material-symbols-outlined text-amber-500 text-[18px]">wifi_off</span>
        <p class="text-amber-500 text-xs font-medium">Offline Mode • Using cached credentials</p>
    </div>
    <!-- Main Content Container -->
    <main class="flex-1 flex flex-col items-center justify-center w-full px-4 sm:px-6 py-8">
        <div class="w-full max-w-[400px] flex flex-col gap-8">
<!-- Header Section -->
<div class="flex flex-col items-center gap-6">
<!-- Logo -->
<div class="relative group">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-blue-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
<div class="relative h-24 w-24 bg-surface-dark rounded-2xl flex items-center justify-center border border-surface-border shadow-2xl bg-cover bg-center" data-alt="Field Service Connect App Logo with blue branding" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuADftst_VEPFiyDyTBQWM7buYiPIVt1CyXuT5zhTSfhVXtg2YxAzaxXzEHgYPGcMhQqo2tPwKODphwwYFlsEUuIh2HdNL0Pv3rO2kLsji_ZfbpvxCE6xAYqAptEosrxz6MICSQzrVT3GTsUDxFIlB7cDO_tinUTK3ICfKmqFYD7FosJi9HDTy8VuXpyhsdBwm1eMs4zluFB8VbPDBx_5IO04D348EOFDFF4L4gRiqXTMyx2IyQJCnH7zem5syvJYGtffjaBGfmZn8w");'>
</div>
</div>
<!-- Text -->
<div class="text-center space-y-2">
<h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Field Service Connect</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">Sign in to manage tasks and repairs</p>
</div>
</div>
<!-- Login Form -->
<form action="#" class="flex flex-col gap-5 w-full" onsubmit="event.preventDefault();">
<!-- Email Input -->
<div class="space-y-2">
<label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-slate-700 dark:text-slate-300" for="email">Email</label>
<div class="relative">
<div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="flex h-12 w-full rounded-lg border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark px-3 py-2 pl-10 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white dark:ring-offset-background-dark dark:placeholder:text-slate-500" id="email" placeholder="tech@company.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="text-sm font-medium leading-none text-slate-700 dark:text-slate-300" for="password">Password</label>
</div>
<div class="relative">
<div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="flex h-12 w-full rounded-lg border border-slate-200 dark:border-surface-border bg-white dark:bg-surface-dark px-3 py-2 pl-10 pr-10 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 dark:text-white dark:ring-offset-background-dark dark:placeholder:text-slate-500" id="password" placeholder="••••••••" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 flex items-center cursor-pointer transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<!-- Inline Error Example (Hidden by default, showing structure) -->
<p class="hidden text-xs font-medium text-red-500 flex items-center gap-1 mt-1">
<span class="material-symbols-outlined text-[14px]">error</span>
                        Invalid credentials. Please try again.
                    </p>
</div>
<!-- Action Button -->
<a href="../task_list_screen/code.html" class="inline-flex items-center justify-center whitespace-nowrap rounded-lg text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-white hover:bg-primary/90 h-12 w-full mt-2 shadow-lg shadow-primary/20 no-underline">
                    Login
                </a>
<!-- Forgot Password Link -->
<div class="flex justify-center">
<a class="text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors underline-offset-4 hover:underline" href="../forgot_password_screen/code.html">
                        Forgot your password?
                    </a>
</div>
</form>
</div>
    </main>
    <!-- Footer -->
    <footer class="w-full py-6 text-center">
        <p class="text-xs text-slate-500 dark:text-slate-600 font-medium">
            v1.0.0 • Powered by Odoo
        </p>
    </footer>
</div>
<script src="../shared/nav.js"></script>
</body></html>
