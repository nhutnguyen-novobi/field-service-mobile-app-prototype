<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task List Filter Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1e2936", // Added for card/input backgrounds
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 2px;
        }
    </style>
<style>
    /* Mobile-first: handled by shared/nav.js */
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen">
<!-- Main Container -->
<div class="relative w-full min-h-screen bg-background-light dark:bg-background-dark flex flex-col">
<!-- BottomSheetHandle Area -->
<div class="flex flex-col items-center pt-3 pb-2 shrink-0 bg-background-light dark:bg-background-dark z-10">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<!-- Header -->
<div class="flex items-center justify-between px-6 pb-4 border-b border-gray-200 dark:border-gray-800 shrink-0">
<h2 class="text-gray-900 dark:text-white text-xl font-bold tracking-tight">Filter Tasks</h2>
<a onclick="history.back(); return false;" href="#" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white transition-colors p-2 -mr-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer">
<span class="material-symbols-outlined">close</span>
</a>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 py-2 space-y-8 pb-32">
<!-- Section 1: Schedule -->
<div class="space-y-4">
<h3 class="text-gray-900 dark:text-white text-base font-bold leading-tight pt-4">Schedule</h3>
<!-- Quick Date Chips -->
<div class="flex flex-wrap gap-3">
<button class="flex h-10 items-center justify-center px-4 rounded-lg bg-primary text-white text-sm font-medium transition-transform active:scale-95 shadow-lg shadow-primary/25">
                        Today
                    </button>
<button class="flex h-10 items-center justify-center px-4 rounded-lg bg-gray-200 dark:bg-surface-dark text-gray-600 dark:text-gray-300 border border-transparent dark:border-gray-700 text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                        Tomorrow
                    </button>
<button class="flex h-10 items-center justify-center px-4 rounded-lg bg-gray-200 dark:bg-surface-dark text-gray-600 dark:text-gray-300 border border-transparent dark:border-gray-700 text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                        This Week
                    </button>
</div>
<!-- Custom Range ListItem -->
<button class="w-full flex items-center justify-between p-4 rounded-xl bg-gray-100 dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:border-primary/50 dark:hover:border-primary/50 group transition-all">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 text-gray-500 dark:text-white size-10 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
<span class="material-symbols-outlined">date_range</span>
</div>
<div class="flex flex-col items-start">
<span class="text-gray-900 dark:text-white text-base font-medium">Custom Range</span>
<span class="text-gray-500 dark:text-gray-400 text-xs">Select specific dates</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500">chevron_right</span>
</button>
</div>
<!-- Section 2: Task Attributes -->
<div class="space-y-6">
<div class="flex items-center justify-between">
<h3 class="text-gray-900 dark:text-white text-base font-bold leading-tight">Task Attributes</h3>
</div>
<!-- Task Type -->
<div class="space-y-3">
<label class="text-gray-500 dark:text-gray-400 text-sm font-medium uppercase tracking-wide">Task Type</label>
<div class="flex flex-wrap gap-2">
<!-- Active Chip -->
<button class="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-primary/20 border border-primary text-primary text-sm font-semibold transition-all">
<span class="material-symbols-outlined text-[18px]">build</span>
                            Repair
                        </button>
<!-- Inactive Chips -->
<button class="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-gray-100 dark:bg-surface-dark border border-transparent dark:border-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[18px]">settings</span>
                            Maintenance
                        </button>
<button class="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-gray-100 dark:bg-surface-dark border border-transparent dark:border-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[18px]">bolt</span>
                            Installation
                        </button>
<button class="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-gray-100 dark:bg-surface-dark border border-transparent dark:border-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[18px]">fact_check</span>
                            Inspection
                        </button>
</div>
</div>
<!-- Priority Segmented Control -->
<div class="space-y-3">
<label class="text-gray-500 dark:text-gray-400 text-sm font-medium uppercase tracking-wide">Priority</label>
<div class="grid grid-cols-4 gap-2 bg-gray-100 dark:bg-surface-dark p-1.5 rounded-xl border border-gray-200 dark:border-gray-700">
<button class="flex items-center justify-center h-9 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-white dark:hover:bg-gray-700 hover:shadow-sm">Low</button>
<button class="flex items-center justify-center h-9 rounded-lg text-sm font-bold bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm ring-1 ring-black/5 dark:ring-white/10">Normal</button>
<button class="flex items-center justify-center h-9 rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 hover:bg-white dark:hover:bg-gray-700 hover:shadow-sm">High</button>
<button class="flex items-center justify-center h-9 rounded-lg text-sm font-medium text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 hover:shadow-sm">Urgent</button>
</div>
</div>
</div>
<!-- Section 3: Workflow -->
<div class="space-y-6">
<h3 class="text-gray-900 dark:text-white text-base font-bold leading-tight">Workflow</h3>
<!-- Status Select -->
<div class="space-y-3">
<label class="text-gray-500 dark:text-gray-400 text-sm font-medium uppercase tracking-wide">Status</label>
<div class="relative group">
<select class="appearance-none w-full bg-gray-100 dark:bg-surface-dark text-gray-900 dark:text-white border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3.5 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent font-medium transition-shadow cursor-pointer">
<option>Ready for Dispatch</option>
<option>In Progress</option>
<option>On Hold</option>
<option>Done</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Custom Job Lists -->
<div class="space-y-3">
<label class="text-gray-500 dark:text-gray-400 text-sm font-medium uppercase tracking-wide">Custom Job Lists</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="w-full bg-gray-100 dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 border border-gray-200 dark:border-gray-700 rounded-xl pl-10 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent font-medium transition-shadow" placeholder="Search Odoo lists..." type="text"/>
</div>
</div>
</div>
<!-- Spacer for visual breathing room at bottom of scroll -->
<div class="h-8"></div>
</div>
<!-- Sticky Footer -->
<div class="absolute bottom-0 left-0 w-full bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 p-4 pb-8 sm:pb-4 flex flex-col gap-3 z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.3)]">
<button class="w-full h-12 bg-primary hover:bg-blue-600 text-white rounded-xl font-bold text-base tracking-wide shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">filter_alt</span>
                Apply Filters
            </button>
<button class="w-full h-10 bg-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-white rounded-lg font-medium text-sm transition-colors">
                Clear all filters
            </button>
</div>
</div>
<script src="../shared/nav.js"></script>
</body></html>
