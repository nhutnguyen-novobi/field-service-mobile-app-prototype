<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Field Service App</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c252e", // Slightly lighter than background-dark for cards/inputs
                        "border-dark": "#2a3441", // Border color for dark mode
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom utilities */
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    /* Mobile-first: handled by shared/nav.js */
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-white transition-colors duration-200">
<!-- Main Container -->
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<!-- Top App Bar / Header -->
<header class="flex items-center justify-between px-4 py-4 z-10">
<a href="../login_screen/code.html" aria-label="Go back" class="flex items-center justify-center size-10 rounded-full text-slate-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
</a>
<!-- Optional Help/Support Icon could go here -->
</header>
<!-- Content Area -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-8">
<!-- Hero Icon Section -->
<div class="flex justify-center mb-8">
<div class="relative flex items-center justify-center size-24 rounded-full bg-primary/10 dark:bg-primary/20 ring-1 ring-primary/30">
<span class="material-symbols-outlined text-primary" style="font-size: 40px;">lock_reset</span>
<!-- Decorative subtle glow effect behind -->
<div class="absolute inset-0 rounded-full bg-primary/20 blur-xl"></div>
</div>
</div>
<!-- Text Content -->
<div class="text-center mb-8 space-y-3">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Reset your password</h1>
<p class="text-base text-slate-500 dark:text-slate-400 leading-relaxed max-w-[320px] mx-auto">
                    Enter the email address associated with your account and we'll send you a link to reset your password.
                </p>
</div>
<!-- Form Section -->
<form class="space-y-6 w-full" onsubmit="event.preventDefault();">
<!-- Email Input Field -->
<div class="space-y-2 group">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative">
<input class="block w-full h-12 px-4 rounded-lg bg-white dark:bg-surface-dark border border-slate-300 dark:border-border-dark text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm" id="email" name="email" placeholder="technician@company.com" required="" type="email"/>
<!-- Success icon example (hidden by default) -->
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none hidden">
<span class="material-symbols-outlined text-green-500">check_circle</span>
</div>
</div>
<!-- Error Message Placeholder (Hidden by default, remove 'hidden' to show) -->
<p class="hidden text-sm text-red-500 mt-1 flex items-center gap-1">
<span class="material-symbols-outlined" style="font-size: 16px;">error</span>
                        Please enter a valid email address.
                    </p>
</div>
<!-- Submit Button -->
<button class="w-full h-12 flex items-center justify-center gap-2 rounded-lg bg-primary hover:bg-blue-600 text-white font-semibold text-base shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all disabled:opacity-70 disabled:cursor-not-allowed" type="submit">
<span class="material-symbols-outlined" style="font-size: 20px;">send</span>
                    Send Reset Link
                </button>
</form>
<!-- Spacer to push footer down if content is short -->
<div class="flex-grow"></div>
<!-- Footer / Back to Login -->
<div class="mt-8 text-center">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    Remember password? 
                    <a class="font-medium text-primary hover:text-blue-400 transition-colors ml-1" href="../login_screen/code.html">Back to Login</a>
</p>
</div>
</main>
<!-- Offline Indicator (Toast Simulation) -->
<!-- Ideally this appears when navigator.onLine is false. Styling for demonstration. -->
<div class="absolute top-0 left-0 w-full p-4 pointer-events-none opacity-0"> <!-- Change opacity-0 to opacity-100 to see -->
<div class="bg-surface-dark border border-border-dark text-white text-sm px-4 py-3 rounded-lg shadow-lg flex items-center gap-3">
<span class="material-symbols-outlined text-yellow-500" style="font-size: 20px;">wifi_off</span>
<span>You are currently offline.</span>
</div>
</div>
</div>
<script src="../shared/nav.js"></script>
</body></html>
