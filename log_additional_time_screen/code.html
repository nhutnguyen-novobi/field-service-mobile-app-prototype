<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Additional Time</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1c252e",
                        "surface-light": "#ffffff",
                        "border-dark": "#2d3748",
                        "border-light": "#e2e8f0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Remove arrows from number input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
<style>
    /* Mobile-first: handled by shared/nav.js */
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased">
<!-- Main Container -->
<div class="relative flex flex-col min-h-screen w-full bg-background-light dark:bg-background-dark">
<!-- Header -->
<div class="flex items-center bg-background-light dark:bg-background-dark px-4 py-3 justify-between border-b border-border-light dark:border-border-dark shrink-0 z-10">
<a onclick="history.back(); return false;" href="#" class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-surface-dark transition-colors cursor-pointer">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</a>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Log Time</h2>
<button class="flex w-16 items-center justify-end">
<p class="text-slate-500 dark:text-[#9dabb9] text-base font-medium leading-normal shrink-0 hover:text-slate-800 dark:hover:text-white transition-colors">Cancel</p>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto overflow-x-hidden no-scrollbar pb-24">
<!-- Task Context Card -->
<div class="px-4 py-4">
<div class="flex items-center gap-4 bg-surface-light dark:bg-surface-dark px-4 py-4 rounded-xl border border-border-light dark:border-border-dark shadow-sm">
<div class="flex items-center gap-4 flex-1">
<div class="text-primary bg-primary/10 flex items-center justify-center rounded-lg shrink-0 size-12">
<span class="material-symbols-outlined text-[24px]">home_repair_service</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal line-clamp-1">HVAC Unit Repair - Server Room</p>
<p class="text-slate-500 dark:text-[#9dabb9] text-sm font-normal leading-normal line-clamp-1">Task #TASK-2049 â€¢ Acme Corporation</p>
</div>
</div>
<div class="shrink-0 flex flex-col items-end gap-1">
<div class="flex items-center gap-1.5 px-2 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20">
<div class="size-2 rounded-full bg-emerald-500"></div>
<span class="text-xs font-medium text-emerald-500">Active</span>
</div>
</div>
</div>
</div>
<!-- Duration Inputs -->
<div class="px-4 pt-2">
<h2 class="text-slate-900 dark:text-white text-sm uppercase tracking-wider font-bold px-1 mb-3">Duration</h2>
<div class="flex w-full gap-4">
<label class="flex flex-col flex-1 group cursor-text">
<span class="text-slate-500 dark:text-[#9dabb9] text-sm font-medium mb-2 pl-1">Hours</span>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none rounded-xl text-slate-900 dark:text-white border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-1 focus:ring-primary h-20 p-4 text-4xl font-bold text-center placeholder:text-slate-300 dark:placeholder:text-slate-700 transition-all" placeholder="00" type="number" value="02"/>
</div>
</label>
<div class="flex items-end pb-8">
<span class="text-slate-400 dark:text-slate-600 text-2xl font-light">:</span>
</div>
<label class="flex flex-col flex-1 group cursor-text">
<span class="text-slate-500 dark:text-[#9dabb9] text-sm font-medium mb-2 pl-1">Minutes</span>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none rounded-xl text-slate-900 dark:text-white border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-1 focus:ring-primary h-20 p-4 text-4xl font-bold text-center placeholder:text-slate-300 dark:placeholder:text-slate-700 transition-all" placeholder="00" type="number" value="30"/>
</div>
</label>
</div>
</div>
<!-- Quick Add Chips -->
<div class="px-4 py-4">
<div class="flex gap-3 flex-wrap">
<button class="flex h-9 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:border-primary/50 hover:bg-primary/5 active:bg-primary/10 px-4 transition-all">
<span class="material-symbols-outlined text-[18px] text-primary">add</span>
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium">15m</p>
</button>
<button class="flex h-9 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:border-primary/50 hover:bg-primary/5 active:bg-primary/10 px-4 transition-all">
<span class="material-symbols-outlined text-[18px] text-primary">add</span>
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium">30m</p>
</button>
<button class="flex h-9 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark hover:border-primary/50 hover:bg-primary/5 active:bg-primary/10 px-4 transition-all">
<span class="material-symbols-outlined text-[18px] text-primary">add</span>
<p class="text-slate-700 dark:text-slate-200 text-sm font-medium">1h</p>
</button>
</div>
</div>
<!-- Reason / Notes -->
<div class="px-4 py-2">
<h2 class="text-slate-900 dark:text-white text-sm uppercase tracking-wider font-bold px-1 mb-3">Reason / Notes</h2>
<div class="relative">
<textarea class="form-textarea w-full rounded-xl text-slate-900 dark:text-white border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-1 focus:ring-primary min-h-[120px] p-4 text-base font-normal leading-normal placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] resize-none" placeholder="Describe work performed, delays, or additional materials used..."></textarea>
</div>
</div>
<!-- Spacer for visual breathing room -->
<div class="h-8"></div>
</div>
<!-- Sticky Bottom Action -->
<div class="absolute bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-border-light dark:border-border-dark p-4 z-20">
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary h-12 px-6 shadow-lg shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-white text-[20px]">check_circle</span>
<span class="text-white text-base font-semibold">Confirm &amp; Save Entry</span>
</button>
</div>
</div>
<script src="../shared/nav.js"></script>
</body></html>
